name: test-project
jobs:
  - name: gnu-hello
    extends: snapcraft
    source: .
    source-type: local
    scripts:
      finish: |
        baka = require('baka', '0.1.0')

        import subprocess
        import os.path

        assert len(baka.artifacts) == 1

        extracted_contents_path = os.path.join(baka.artifacts_path, 'snap_contents')

        subprocess.check_call([
          'unsquashfs', '-f', '-d',
          extracted_contents_path,
          baka.artifacts[0]
        ])

        assert os.path.isdir(os.path.join(extracted_contents_path, 'bin'))
